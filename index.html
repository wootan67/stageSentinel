<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title></title>
		<style type="text/css">
			body { color:#f8f8f8; font:500 20px/26px 'Helvetica Neue', Helvetica, Arial, Sans-serif; margin:0; padding:0; -webkit-font-smoothing:antialiased; text-align: justify;}
			#map { position:absolute; width:100%; top:0; bottom:0; }
			#stats {z-index: 99; font-family: sans-serif; color: white; text-shadow: 1px 1px black; margin: -15px 0% 0% 50px; line-height: 0.8;}
		</style>
		<script type"text/javascript" src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
		<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet'>
	</head>
	<body>
		<div id="map"></div>
		
		<script type="text/javascript">
			L.mapbox.accessToken = 'pk.eyJ1Ijoid29vdGFuNjciLCJhIjoiY2lxeG1id2J4MDA0amh0bmo2b3ZrM284cyJ9.dZofdSG7bDjCRNKQQrYrPg';
			var map = L.mapbox.map('map')
				.setView([48.5735129521, 7.74114365799], 11);
			L.mapbox.styleLayer('mapbox://styles/mapbox/satellite-v9').addTo(map);

			var oR11bR = L.mapbox.featureLayer()
				.addTo(map);
			var oR11uR = L.mapbox.featureLayer();

			L.control.layers({
				},{
					'Balanced': oR11bR.loadURL('oR11bR.geojson'),
					'Unbalanced': oR11uR.loadURL('oR11uR.geojson')
				},{
					collapsed: false
			}).addTo(map);
		</script>
		<div id="stats" class="leaflet-control">
			<h2>Echantillonnage fixé à 0,5%</h2>
			<p>oR11bR - Valeur F = 0.954</p>
			<p>oR11uR - Valeur F = 0.932</p>
		</div>
	</body>
</html>
